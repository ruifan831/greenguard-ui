<div class="contact-container">
  <div class="hero-section">
    <div nz-row nzJustify="center">
      <div nz-col nzXs="24" nzSm="24" nzMd="22" nzLg="20" nzXl="18">
        <h1>Contact Us</h1>
        <p class="subtitle">Let's discuss how we can help optimize your farming operations</p>
      </div>
    </div>
  </div>

  <div class="content-section">
    <div nz-row nzJustify="center">
      <div nz-col nzXs="24" nzSm="24" nzMd="22" nzLg="20" nzXl="18">
        <div class="contact-grid" nz-row [nzGutter]="[24, 24]">
          <!-- Contact Info Cards -->
          <div nz-col nzXs="24" nzSm="24" nzMd="8">
            <div class="contact-card">
              <span nz-icon nzType="phone" nzTheme="outline"></span>
              <h3>Call Us</h3>
              <p>(778) 999-8672</p>
              <small>Monday — Friday 9am – 5pm</small>
            </div>
          </div>
          
          <div nz-col nzXs="24" nzSm="24" nzMd="8">
            <div class="contact-card">
              <span nz-icon nzType="mail" nzTheme="outline"></span>
              <h3>Email Us</h3>
              <p>support&#64;greenguarddrone.com</p>
              <small>We'll respond within 24 hours</small>
            </div>
          </div>
          
          <div nz-col nzXs="24" nzSm="24" nzMd="8">
            <div class="contact-card">
              <span nz-icon nzType="environment" nzTheme="outline"></span>
              <h3>Visit Us</h3>
              <p>British Columbia, Canada</p>
              <small>By appointment only</small>
            </div>
          </div>
        </div>

        <!-- Contact Form Section -->
        <div class="form-section">
          <h2>Send Us a Message</h2>
          <form nz-form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div nz-row [nzGutter]="24">
              <div nz-col [nzXs]="24" [nzSm]="12">
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your name!">
                    <input nz-input formControlName="name" placeholder="Your Name" />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col [nzXs]="24" [nzSm]="12">
                <nz-form-item>
                  <nz-form-control nzErrorTip="Please input your email!">
                    <input nz-input formControlName="email" placeholder="Your Email" />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>
            
            <nz-form-item>
              <nz-form-control nzErrorTip="Please select a service!">
                <nz-select formControlName="service" nzPlaceHolder="Select Service">
                  <nz-option nzValue="monitoring" nzLabel="Crop Monitoring"></nz-option>
                  <nz-option nzValue="spraying" nzLabel="Spraying & Spreading"></nz-option>
                  <nz-option nzValue="mapping" nzLabel="Mapping & Surveying"></nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-control nzErrorTip="Please input your message!">
                <textarea nz-input formControlName="message" [nzAutosize]="{ minRows: 4, maxRows: 6 }" placeholder="Your Message"></textarea>
              </nz-form-control>
            </nz-form-item>

            <button nz-button nzType="primary" >Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
