<div nz-row [nzJustify]="'center'" class="contact-page">
    <div nz-col  nzXs="24" nzSm="24" nzMd="22" nzLg="20" nzXl="18">
        <div nz-row>
            <div nz-col nzXs="24" nzSm="24" nzMd="12">
              <div
                class="contact-container"
                nz-flex
                [nzJustify]="'center'"
                [nzVertical]="true"
              >
                <h1 id="contact-title">Get in Touch</h1>
                <div id="number-section">
                  <h2>Numbers</h2>
                  <div>
                    <span nz-icon nzType="phone" nzTheme="outline"></span>
                    <span>General Inquiries - (778)xxx-xxxx</span>
                  </div>
                </div>
                <div id="email-section">
                  <h2>Email</h2>
                  <div>
                    <span nz-icon nzType="info-circle" nzTheme="outline"></span>
                    <span>support&#64;greenguarddrone.com</span>
                  </div>
                </div>
                <div id="hour-section">
                  <h2>Office Hour</h2>
                  <p>Monday — Friday 9am – 5pm</p>
                  <p>Saturday — Closed</p>
                  <p>Sunday — Closed</p>
                </div>
              </div>
            </div>
            <div nz-col nzXs="24" nzSm="24" nzMd="12">
              <div class="message-container">
                <h1>Send Us a Message</h1>
                <form
                  nz-form
                  [formGroup]="form"
                  target="_blank"
                  action="https://formsubmit.co/ruifan831@gmail.com"
                  method="POST"
                  (ngSubmit)="onSubmit()"
                >
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your name!">
                      <nz-input-group>
                        <input
                          type="text"
                          nz-input
                          formControlName="name"
                          placeholder="Full Name"
                        />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your email!">
                      <nz-input-group>
                        <input
                          type="text"
                          nz-input
                          formControlName="email"
                          placeholder="Email"
                        />
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-control nzErrorTip="Please input your message!">
                      <nz-input-group>
                        <textarea
                          nz-input
                          formControlName="message"
                          placeholder="Message"
                          [nzAutosize]="{ minRows: 3 }"
                        ></textarea>
                      </nz-input-group>
                    </nz-form-control>
                  </nz-form-item>
          
                  <button nz-button type="submit">
                    Submit
                  </button>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
